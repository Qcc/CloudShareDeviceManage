<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>简单线图</title>
  <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
  <script src="https://gw.alipayobjects.com/as/g/datavis/g2/2.3.8/index.js"></script>
</head>

<body>
  <div id="c1"></div>
  <script>
    var data = [{
      "value": 10,
      "time": "2015-03-01T16:00:00.000Z"
    }, {
      "value": 15,
      "time": "2015-03-01T16:10:00.000Z"
    }, {
      "value": 26,
      "time": "2015-03-01T16:20:00.000Z"
    }, {
      "value": 9,
      "time": "2015-03-01T16:30:00.000Z"
    }, {
      "value": 12,
      "time": "2015-03-01T16:40:00.000Z"
    }, {
      "value": 23,
      "time": "2015-03-01T16:50:00.000Z"
    }, {
      "value": 18,
      "time": "2015-03-01T17:00:00.000Z"
    }, {
      "value": 21,
      "time": "2015-03-01T17:10:00.000Z"
    }, {
      "value": 22,
      "time": "2015-03-01T17:20:00.000Z"
    }];
    var chart = new G2.Chart({
      id: 'c1',
      forceFit: true,
      height: 300
    });
    var defs = {
      'time': {
        type: 'time',
        nice: false,
        mask: 'HH:MM'
      },
      'value': {
        formatter: function(val) {
          return val + ' k';
        }
      }
    };
    chart.source(data, defs);
    chart.line().shape('smooth').position('time*value').color("time", '#13CE66-#FF4949').size(1);
    chart.render();
  </script>
</body>

</html>
